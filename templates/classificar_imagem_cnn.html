<!-- templates/classificar_imagem_cnn.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificar Imagem com CNN</title>
</head>
<body>
    <h1>Classificar Imagem com CNN</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="imagem">Escolha uma imagem:</label><br>
        <input type="file" name="imagem" accept="image/*" required><br><br>
        <button type="submit">Classificar</button>
    </form>

    {% if resultado %}
        <h2>Resultado:</h2>
        <p>{{ resultado }}</p>
    {% endif %}
    
    <a href="{{ url_for('home') }}">Voltar para o in√≠cio</a>
</body>
</html>
