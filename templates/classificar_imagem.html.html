<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificar Nova Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Classificar uma Nova Imagem</h1>

<form action="{{ url_for('classificar_imagem') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="imagem" required>
    <br>
    <button type="submit">Classificar</button>
</form>

</body>
