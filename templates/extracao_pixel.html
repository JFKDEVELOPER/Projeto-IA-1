<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Pastas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-section {
            margin: 20px 0;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .upload-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upload-section input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Envio de Pastas para Treinamento</h1>
    <form action="/extracao_pixel" method="POST" enctype="multipart/form-data">
        <!-- Personagem 1 -->
        <div class="upload-section">
            <label for="personagem1">Selecione a pasta para o Personagem 1:</label>
            <input type="file" name="personagem1" id="personagem1" webkitdirectory mozdirectory multiple required>
            <small>Escolha a pasta inteira para o Personagem 1</small>
        </div>

        <!-- Personagem 2 -->
        <div class="upload-section">
            <label for="personagem2">Selecione a pasta para o Personagem 2:</label>
            <input type="file" name="personagem2" id="personagem2" webkitdirectory mozdirectory multiple required>
            <small>Escolha a pasta inteira para o Personagem 2</small>
        </div>

        <div class="button-container">
            <button type="submit">Enviar Pastas</button>
        </div>
    </form>
</body> 
</html>
