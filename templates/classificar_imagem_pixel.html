<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificar Nova Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9f9;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        input[type="file"] {
            margin: 20px 0;
            width: 100%;
        }

        button {
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .voltar {
            display: inline-block;
            margin-top: 30px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Classificar uma Nova Imagem (CNN)</h1>

<form action="{{ url_for('classificar_imagem_pixel') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="imagem" required>
    <br>
    <button type="submit">Classificar</button>
</form>

    <a class="voltar" href="{{ url_for('home') }}">← Voltar para o Início</a>

</body>
</html>
