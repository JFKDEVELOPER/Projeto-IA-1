<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Definir Atributos de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        .personagem-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .personagem-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .color-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 55%;
        }

        .color-button {
            width: 50px;
            height: 50px;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            transition: transform 0.3s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .color-button.selected {
            border: 3px solid #333;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .color-buttons div {
            display: flex;
            justify-content: space-evenly;
        }

        .personagem-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .personagem-container p {
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .personagem-container div {
            text-align: center;
        }

        /* Melhorias no layout das instruções */
        .color-instruction {
            background-color: #E1F5FE;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #0288D1;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h1>Definir Atributos de Cor</h1>

    <div class="container">
        <form action="{{ url_for('definir_atributos') }}" method="POST">
            <!-- Personagem 1 -->
            <div class="personagem-container">
                <div>
                    <p class="personagem-title">Personagem 1</p>
                    <img src="{{ url_for('static', filename='icons/icon_personagem_1.png') }}" alt="Personagem 1">
                </div>
                <div class="color-buttons">
                    <input type="hidden" id="personagem1_cor1" name="personagem1_cor1">
                    <input type="hidden" id="personagem1_cor2" name="personagem1_cor2">
                    <input type="hidden" id="personagem1_cor3" name="personagem1_cor3">

                    <!-- Instrução para o personagem 1 -->
                    <div class="color-instruction">Defina as cores características para o Personagem 1!</div>

                    <label>Atributo 1:</label>
                    <div>

                        <button type="button" class="color-button" style="background-color: '{{ color }}';"
                            onclick="setColor('personagem1_cor1', '{{ color }}', this)"></button>

                    </div>

                    <label>Atributo 2:</label>
                    <div>

                        <button type="button" class="color-button" style="background-color: '{{ color }}';"
                            onclick="setColor('personagem1_cor2', '{{ color }}', this)"></button>
                    </div>

                    <label>Atributo 3:</label>
                    <div>

                        <button type="button" class="color-button" style="background-color: '{{ color }}';"
                            onclick="setColor('personagem1_cor3', '{{ color }}', this)"></button>

                    </div>
                </div>
            </div>

            <!-- Personagem 2 -->
            <div class="personagem-container">
                <div>
                    <p class="personagem-title">Personagem 2</p>
                    <img src="{{ url_for('static', filename='icons/icon_personagem_2.png') }}" alt="Personagem 2">
                </div>
                <div class="color-buttons">
                    <input type="hidden" id="personagem2_cor1" name="personagem2_cor1">
                    <input type="hidden" id="personagem2_cor2" name="personagem2_cor2">
                    <input type="hidden" id="personagem2_cor3" name="personagem2_cor3">

                    <!-- Instrução para o personagem 2 -->
                    <div class="color-instruction">Defina as cores características para o Personagem 2!</div>

                    <label>Atributo 1:</label>
                    <div>

                        <button type="button" class="color-button" style="background-color: '{{ color }}';"
                            onclick="setColor('personagem2_cor1', '{{ color }}', this)"></button>

                    </div>

                    <label>Atributo 2:</label>
                    <div>

                        <button type="button" class="color-button" style="background-color: '{{ color }}';"
                            onclick="setColor('personagem2_cor2', '{{ color }}', this)"></button>

                    </div>

                    <label>Atributo 3:</label>
                    <div>

                        <button type="button" class="color-button" style="background-color: '{{ color }}';"
                            onclick="setColor('personagem2_cor3', '{{ color }}', this)"></button>

                    </div>
                </div>
            </div>

            <button type="submit">Salvar Atributos</button>
        </form>
    </div>

    <script>
        function setColor(inputId, color, button) {
            document.getElementById(inputId).value = color;

            // Remover a classe 'selected' de todos os botões na mesma linha
            let buttons = button.parentElement.getElementsByClassName('color-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }

            // Adicionar a classe 'selected' ao botão clicado
            button.classList.add('selected');
        }
    </script>
</body>

</html>
